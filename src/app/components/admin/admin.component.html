<div class="container">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </div>

  <!-- Investors Section -->
  <section class="card">
    <h2>Investors</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inv of investors">
          <td>{{ inv.name }}</td>
          <td>{{ inv.id }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

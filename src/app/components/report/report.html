
<div class="report-container">
  <h2>Investor Report</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Initial Investment</th>
        <th>Current Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let investor of investors">
        <td>{{ investor.name }}</td>
        <td>{{ investor.initialInvestment | currency }}</td>
        <td>{{ investor.balance | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>

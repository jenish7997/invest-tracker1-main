
<!-- NG-ZORRO Layout -->
<div class="page-container">
  <div nz-row nzJustify="center" nzAlign="middle" class="form-row">
    <div nz-col nzXs="24" nzSm="20" nzMd="16" nzLg="12" nzXl="10">
      
      <!-- Fancy Card -->
      <nz-card class="form-card" [nzBordered]="false">
        
        <!-- Header -->
        <div class="card-header">
          <h1 nz-typography class="form-title">
            <span nz-icon nzType="user-add" nzTheme="outline"></span>
            Create New Investor
          </h1>
          <p nz-typography nzType="secondary" class="form-subtitle">
            Securely onboard a new client with their initial investment details.
          </p>
        </div>

        <!-- Form -->
        <form nz-form [formGroup]="investorForm" (ngSubmit)="onSubmit()">

          <!-- Name -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter the investor's full name">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="name" placeholder="Full Name" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Email -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a valid email address">
              <nz-input-group nzPrefixIcon="mail">
                <input type="email" nz-input formControlName="email" placeholder="Email Address" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Password -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Password must be at least 8 characters long">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Set Permanent Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Initial Deposit -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a valid initial deposit amount">
              <nz-input-group nzPrefixIcon="dollar">
                <input type="number" nz-input formControlName="initialDeposit" placeholder="Initial Deposit" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Submit Button -->
          <nz-form-item>
            <nz-form-control>
              <button nz-button nzType="primary" [nzLoading]="loading" nzBlock>
                <span *ngIf="!loading">Create Investor Profile</span>
                <span *ngIf="loading">Creating...</span>
              </button>
            </nz-form-control>
          </nz-form-item>
          
        </form>

        <!-- Server Messages -->
        <nz-alert *ngIf="successMessage" nzType="success" [nzMessage]="successMessage" nzShowIcon class="server-message"></nz-alert>
        <nz-alert *ngIf="errorMessage" nzType="error" [nzMessage]="errorMessage" nzShowIcon class="server-message"></nz-alert>

      </nz-card>
    </div>
  </div>
</div>
